<!DOCTYPE html>
<html lang="en">
<head>
    <title>Playlist Maker</title>
	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web app that lets you make a Spotify playlist
	full of songs by your favorite artist and artists who are similar to them.">
	<meta name="author" content="Suzen Fylke">
	
	<link rel="icon" type="image/png" href="../static/images/suzenfylke_favicon.png">	
	<link rel="stylesheet" href="../static/css/main.css" />		
	
</head>

<body>
		<!-- Wrapper -->
			<div id="wrapper" class="divided">

				<!-- Intro and Search -->
					<section class="banner style1 orient-right content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-left">
						<div class="content">
							<h1>Playlist Maker</h1>
							<p class="major"><!--[-->Welcome to Playlist Maker, a web app that lets you make a Spotify playlist 
							full of songs by your favorite artist and artists who are similar to them. Just enter the 
							name of an artist in the box below and click Make Playlist.<!--]--></p>
		
							<form method=get action="{{ url_for('show_playlist') }}">
								<div class="field">
									<input type="text" name="artist_to_search" placeholder="Ex: Veronica Maggio" required />
								</div>										
								<ul class="actions vertical">
									<li><input type="submit" name="submit" id="submit" value="Make Playlist" class="button special"/></li>
								</ul>
							</form>	
						</div>
	
						<div class="image">
							<img src="../static/images/funky_woman_with_headphones.jpg" alt="funky woman with headphones" />
						</div>
						
					</section>
		
			</div>				

	
			<!-- Scripts -->
			<script src="../static/js/jquery.min.js"></script>
			<script src="../static/js/jquery.scrollex.min.js"></script>
			<script src="../static/js/jquery.scrolly.min.js"></script>
			<script src="../static/js/skel.min.js"></script>
			<script src="../static/js/util.js"></script>
			<script src="../static/js/main.js"></script>

</body>
</html>
